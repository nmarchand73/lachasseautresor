# Configuration des Tâches CrewAI pour La Chasse au Trésor
# Tâches focalisées selon les meilleures pratiques CrewAI 2024

conception_aventure:
  description: >
    MISSION JACQUES ANTOINE: Concçois l'architecture narrative complète pour "{theme}" 
    selon ta méthode légendaire de création d'énigmes.
    
    UTILISE TES OUTILS:
    - EnigmaValidator: Pour valider le style poétique de chaque énigme
    - CulturalContextValidator: Pour garantir l'authenticité culturelle
    
    STRUCTURE NARRATIVE OBLIGATOIRE:
    1. ACTE I (Sections 1-{first_third}): "DÉCOUVERTE" - Arrivée, premier contact, énigme d'introduction
    2. ACTE II (Sections {second_third}): "EXPLORATION" - Approfondissement, rencontres, énigme intermédiaire
    3. ACTE III (Sections {final_third}): "RÉVÉLATION" - Climax, résolution, énigme finale
    
    CRÉATION D'ÉNIGMES (TON STYLE SIGNATURE):
    - 3 énigmes poétiques avec rimes subtiles et références croisées
    - Mélange histoire/géographie/mythologie spécifique à {theme}
    - Indices visuels et symboliques intégrés naturellement
    - Difficulté progressive: accessible → intermédiaire → expert
    
    CONTRAINTES TEMPORELLES TV:
    - Chaque acte = 15 minutes exactes
    - Moments suspense avant "coupures pub" (fin des actes I et II)
    - Alternance studio/terrain/hélicoptère pour rythme dynamique
  expected_output: >
    DOCUMENT STRUCTURÉ JACQUES ANTOINE:
    
    **CONCEPT GÉNÉRAL:**
    - Titre: [Titre évocateur et mystérieux]
    - Destination: [Lieu précis avec justification culturelle]
    - Pitch: [Résumé en 2 phrases de l'aventure]
    
    **ARC NARRATIF 3 ACTES:**
    - Acte I: [Objectif, enjeu, première découverte]
    - Acte II: [Complication, approfondissement, retournement]
    - Acte III: [Climax, résolution, révélation finale]
    
    **3 ÉNIGMES MAÎTRES:**
    1. Énigme I (Découverte): [Poème d'introduction 4-6 vers]
    2. Énigme II (Exploration): [Vers intermédiaires avec références culturelles]
    3. Énigme III (Révélation): [Énigme finale sophistiquée]
    
    **ÉLÉMENTS ÉDUCATIFS CLÉS:**
    - Faits historiques fascinants
    - Spécificités culturelles respectueuses
    - Géographie et patrimoine
  agent: jacques_antoine

introduction_studio:
  description: >
    MISSION PHILIPPE GILDAS: Crée l'introduction studio légendaire pour "{theme}" 
    avec ton style inimitable de présentateur parisien.
    
    UTILISE TON OUTIL:
    - RadioContactGenerator: Pour créer des dialogues radio authentiques
    
    DÉPENDANCE CRITIQUE: Intègre les énigmes et concept de Jacques Antoine.
    
    SÉQUENCE D'INTRODUCTION OBLIGATOIRE:
    
    1. **OUVERTURE STUDIO (500 chars)**:
    "Bonsoir et bienvenue dans notre studio parisien pour une nouvelle édition 
    de 'La Chasse au Trésor'..." [Ton chaleureux, accueil candidats]
    
    2. **CONTEXTUALISATION CULTURELLE (800 chars)**:
    Présentation experte de {theme} avec:
    - Contexte historique fascinant
    - Enjeux géographiques et culturels
    - "Ce soir, nous partons à la découverte de..."
    
    3. **CONTACT RADIO LÉGENDAIRE (400 chars)**:
    "Allô Philippe? Vous nous recevez?" [Utilise RadioContactGenerator]
    - Établir connexion studio/terrain
    - Vérifier position et état de l'équipe
    - Créer anticipation
    
    4. **LECTURE PREMIÈRE ÉNIGME (600 chars)**:
    "Voyons ce que nous dit l'énigme..." [Intégrer énigme I de Jacques Antoine]
    - Lecture dramatique et pédagogique
    - Explication des enjeux
    - "Que conseillez-vous à nos aventuriers?"
    
    5. **TRANSITION SUSPENSE (200 chars)**:
    "Attention, le temps presse!" [Créer tension avant action]
    
    TON PHILIPPE GILDAS AUTHENTIQUE:
    - Pédagogique sans condescendance
    - "Nous suivons avec passion..."
    - "L'émotion est à son comble ici au studio!"
    - Professionnalisme journalistique RTL
  expected_output: >
    INTRODUCTION PHILIPPE GILDAS (2000-2500 caractères) avec:
    
    - Ouverture studio parisien authentique
    - Contextualisation culturelle experte de {theme}
    - Contact radio établi avec dialogues générés par outil
    - Première énigme Jacques Antoine intégrée dramatiquement
    - Transition suspense vers terrain
    - Ton Philippe Gildas reconnaissable (pédagogie + chaleur)
  agent: philippe_gildas

sections_terrain:
  description: >
    MISSION ÉQUIPE TERRAIN: Générer {num_sections} sections narratives immersives 
    pour "{theme}" avec collaboration Philippe de Dieuleveult + Pilote + Expert Local.
    
    UTILISE VOS OUTILS SPÉCIALISÉS:
    - SectionFormatter: Pour structurer chaque section au format Golden Bullets
    - RadioContactGenerator: Pour dialogues studio/terrain authentiques
    - CulturalContextValidator: Pour vérifier l'authenticité culturelle
    
    DÉPENDANCES NARRATIVES:
    - Intègre concept + 3 énigmes de Jacques Antoine
    - Utilise transitions radio de Philippe Gildas
    - Maintiens cohérence avec structure 3 actes
    
    RÉPARTITION INTELLIGENTE DES RÔLES:
    - **Philippe de Dieuleveult** (sections 1-{first_third}, {final_third}): Action, exploration, moments épiques
    - **Pilote** (transitions aériennes): Changements de lieu, vues panoramiques
    - **Expert Local** (rencontres culturelles): Guides, habitants, gardiens de sites
    
    FORMAT STRICT POUR CHAQUE SECTION:
    ```
    #01
    **[Titre évocateur 3-8 mots]**
    
    [TEXTE NARRATIF 1800-2200 caractères incluant]:
    - Dialogue radio studio/terrain généré par outil
    - Description immersive du lieu (à la Philippe de Dieuleveult)
    - Action ou découverte significative
    - Intégration naturelle d'énigme si applicable
    - Moment de décision pour les candidats
    ```
    
    EXEMPLE DE SECTION PARFAITE:
    ```
    #01
    **Les Gardiens de Karnak**
    
    "Allô Philippe? Vous nous recevez depuis Louxor?" La voix familière de Philippe Gildas 
    résonne dans le studio tandis que vous, candidats, étudiez les hiéroglyphes projetés 
    sur l'écran. "Parfaitement! Je suis au cœur du temple de Karnak, c'est fantastique!" 
    répond Philippe de Dieuleveult, sa voix vibrant d'enthousiasme.
    
    L'image vous montre les colonnes gigantesques du temple, écrasées de soleil. 
    Philippe, en combinaison rouge, se tient respectueusement devant un mur couvert 
    d'inscriptions millénaires. "Regardez ces hiéroglyphes extraordinaires! Un vieil 
    égyptologue local vient de me confier que l'une de ces inscriptions cache 
    l'indice de notre première énigme."
    
    L'expert vous explique: "Ces symboles racontent l'histoire du pharaon qui a 
    caché le secret dans 'l'ombre du colosse quand Râ touche l'horizon'. Quelle 
    merveille de poésie ancienne!" Candidats, à vous de déchiffrer: vers quelle 
    direction Philippe doit-il se diriger quand le soleil sera à l'ouest?
    ```
    
    CONTRAINTES ABSOLUES:
    - Lecteur = Candidats en studio (JAMAIS Philippe de Dieuleveult)
    - Époque 1981-1984 strict (radio, boussole, cartes papier)
    - Respect culturel absolu des populations locales
    - Intégration naturelle des outils via les dialogues
  expected_output: >
    SÉRIE DE {num_sections} SECTIONS FORMATTÉES:
    
    Chaque section contenant:
    - Format #XX **[Titre]** validé par SectionFormatter
    - Texte 1800-2200 caractères avec dialogues radio générés
    - Immersion culturelle validée par CulturalContextValidator
    - Progression narrative cohérente avec concept Jacques Antoine
    - Moments de décision clairs pour les candidats
  agent: philippe_dieuleveult

